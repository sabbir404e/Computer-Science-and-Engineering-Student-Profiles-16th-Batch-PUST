<style>
body { font-family: Arial, sans-serif; margin: 0; background-color: #f0f0f0; display: flex; flex-direction: column; min-height: 100vh; }
header { display: flex; flex-wrap: wrap; justify-content: space-between; align-items: center; background-color: white; padding: 10px 20px; border-bottom: 1px solid #ccc; }
.logo { display: flex; align-items: center; gap: 10px; }
.logo img { width: 40px; height: 40px; }
.logo h2 { margin: 0; font-size: 18px; }
.time { text-align: right; font-weight: bold; color: #0066cc; }
main {
    flex: 1;
    text-align: center;
    padding: 20px;

main h1 { margin: 0; color: white; }
.search-box { margin: 20px auto; max-width: 400px; }
.search-box input { width: 100%; padding: 10px; border-radius: 8px; border: none; font-size: 16px; }

/* Center all cards */
.cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center; /* Center all cards on the page */
    gap: 20px;
    padding-bottom: 30px;
}

.card { background: white; border-radius: 12px; width: 300px; padding: 20px; text-align: left; box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: transform 0.2s; }
.card:hover { transform: scale(1.03); }
.card img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; display:block; margin:auto; }
.initials { width: 120px; height: 120px; border-radius: 50%; background: linear-gradient(45deg, #6a5acd, #9370db); display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; color: white; margin: auto; }

/* Center student name inside card */
.card h3 {
    text-align: center;
    font-weight: bold;
    text-transform: uppercase;
    margin: 10px 0;
}

.info { margin-top: 10px; font-weight: normal; text-align: justify; }
.info p { margin: 5px 0; font-size: 14px; display: flex; flex-wrap: wrap; align-items: center; gap: 6px; }
.info button { border: none; background: none; cursor: pointer; color: #0066cc; padding: 0 4px; }

/* Icon lighting colors */
.icon-session { color: #ff9900; }
.icon-current { color: #33cc33; }
.icon-permanent { color: #ff33cc; }
.icon-phone { color: #0066cc; }
.icon-facebook { color: #1877f2; }
.icon-email { color: #ff6600; }
.icon-blood { color: #cc0000; }

.toast { visibility: hidden; min-width: 220px; margin-left: -110px; background-color: #333; color: #fff; text-align: center; border-radius: 6px; padding: 10px 15px; position: fixed; left: 50%; bottom: 30px; font-size: 14px; z-index: 9999; opacity: 0; transition: opacity 0.4s, bottom 0.4s; display: flex; align-items: center; justify-content: center; gap: 6px; }
.toast.show { visibility: visible; opacity: 1; bottom: 60px; }

    background-color: rgb(43, 51, 70); /* dark navy blue */
    color: white;
    text-align: center;
    padding: 15px 10px;
    font-size: 14px;
    border-top: 5px solid rgb(43, 51, 70); /* same as background for seamless look */
}

@media(max-width: 350px){ .card { width: 90%; } header { flex-direction: column; align-items: flex-start; gap: 10px; } .time { text-align: left; } }

function getInitials(name) { return name.split(" ").map(w => w[0]).join("").toUpperCase(); }
function copyText(text){ navigator.clipboard.writeText(text).then(()=>showToast(`${text} copied`)); }
function showToast(message){ const toast=document.getElementById("toast"); document.getElementById("toast-text").textContent=message; toast.className="toast show"; setTimeout(()=>{toast.className=toast.className.replace("show","");},2500); }

function renderCards(filter=""){
    const container=document.getElementById("cards"); container.innerHTML=""; let count=0;
    students.forEach(s=>{
        if(s.name.toLowerCase().includes(filter) || s.roll.toLowerCase().includes(filter)){
            const card=document.createElement("div"); card.className="card";
            card.innerHTML=s.photo?`<img src="${s.photo}" alt="${s.name}">`:`<div class="initials">${getInitials(s.name)}</div>`;
            card.innerHTML+=`
                <h3>${s.name}</h3>
                <div class="info">
                    <p><i class="fa-solid fa-id-card"></i> Roll/ID: ${s.roll}</p>
                    <p><i class="fa-solid fa-graduation-cap icon-session"></i> Session: ${s.session}</p>
                    <p><i class="fa-solid fa-location-dot icon-current"></i> Current Address: ${s.currentAddress}</p>
                    <p><i class="fa-solid fa-house icon-permanent"></i> Permanent Address: ${s.permanentAddress}</p>
                    <p><i class="fa-solid fa-phone icon-phone"></i> Contact Number: ${s.phone} 
                        <button onclick="copyText('${s.phone}')"><i class="fa-regular fa-copy"></i></button></p>
                    ${s.facebook?`<p><i class="fa-brands fa-facebook icon-facebook"></i> <a href="${s.facebook}" target="_blank">Facebook Profile</a>
                        <button onclick="copyText('${s.facebook}')"><i class="fa-regular fa-copy"></i></button></p>`:""}
                    <p><i class="fa-solid fa-envelope icon-email"></i> Email: ${s.email} 
                        <button onclick="copyText('${s.email}')"><i class="fa-regular fa-copy"></i></button></p>
                    <p><i class="fa-solid fa-tint icon-blood"></i> Blood Group: ${s.bloodGroup}</p>
                </div>`;
            container.appendChild(card); count++;
        }
    });
    document.getElementById("total").innerText=count;
}

document.getElementById("search").addEventListener("input",e=>renderCards(e.target.value.toLowerCase()));

function updateTime(){ 
    const now=new Date(); 
    document.getElementById('time').innerHTML=now.toLocaleTimeString()+"<br>"+now.toLocaleDateString(undefined,{weekday:'short',month:'short',day:'numeric',year:'numeric'});
}
setInterval(updateTime,1000); 
updateTime(); 
renderCards();
